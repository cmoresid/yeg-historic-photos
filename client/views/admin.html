<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>YEG Photo Tagger Admin</title>
    <link rel="stylesheet" href="../css/ng-admin.min.css">
    <script type="text/javascript">
      var token = window.localStorage.getItem('api_token');

      if (!token) {
        window.location.href = "./login.html";
      }
    </script>
  </head>
  <body ng-app="myApp">
    <div ui-view></div>
    <script src="../vendor/bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="../vendor/bower_components/ng-admin/build/ng-admin.min.js" type="text/javascript"></script>
    <script src="../js/admin.js" type="text/javascript"></script>
    <script src="../js/controllers/user.js" type="text/javascript"></script>

    <script type="text/javascript">
      function logout() {
        $.ajax({
            url: 'http://localhost:3000/api/Users/logout?access_token=' +
              window.localStorage.getItem('api_token'),
            type: 'POST'
        }).done(function (data, textStatus) {
          console.log('textStatus: ', textStatus);
          window.localStorage.removeItem('api_token');
          window.localStorage.removeItem('username');
          window.location.href = "./login.html";
        }).fail(function (jqXHR, textStatus, errorThrown) {
          console.log('Error: ', textStatus, errorThrown);
        });
      }
    </script>
  </body>
</html>
